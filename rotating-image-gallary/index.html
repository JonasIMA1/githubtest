<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="image-container">
    <span style="--i: 1">
     <img src="https://picsum.photos/id/96/367/267" alt="">
    </span>
    <span style="--i: 2">
        <img src="https://picsum.photos/id/95/367/267" alt="">
       </span>
       <span style="--i: 3">
        <img src="https://picsum.photos/id/152/367/267" alt="">
       </span>
       <span style="--i: 4">
        <img src="https://picsum.photos/id/157/367/267" alt="">
       </span>
       <span style="--i: 5">
        <img src="https://picsum.photos/id/163/367/267" alt="">
       </span>
       <span style="--i: 6">
        <img src="https://picsum.photos/id/179/367/267" alt="">
       </span>
       <span style="--i: 7">
        <img src="https://picsum.photos/id/204/367/267" alt="">
       </span>  
       <span style="--i: 8">
        <img src="https://picsum.photos/id/218/367/267" alt="">
       </span>
   </div>
   <div class="btn-container">
    <button class="btn" id="Prev">Prev</button>
    <button class="btn" id="Next">Next</button>
   </div>
   <script src="index.js"></script>
</body>
</html>
